<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANKOREA - Airfoil Fan</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <main class="airfoil-content">
        <h2>에어포일 팬</h2>
        <div class="product-details">
            <img src="images/airfoil-fan.jpg" alt="에어포일 팬">
            <p>에어포일 팬은 고효율과 저소음을 특징으로 하는 산업용 팬입니다.</p>
            <h3>주요 특징</h3>
            <ul>
                <li>고효율 설계</li>
                <li>저소음 운영</li>
                <li>내구성 있는 구조</li>
                <li>다양한 용량 옵션</li>
            </ul>
            <h3>사양</h3>
            <table>
                <tr>
                    <th>모델</th>
                    <th>용량</th>
                    <th>전력</th>
                </tr>
                <tr>
                    <td>AF-100</td>
                    <td>1000 CFM</td>
                    <td>1.5 kW</td>
                </tr>
                <tr>
                    <td>AF-200</td>
                    <td>2000 CFM</td>
                    <td>3.0 kW</td>
                </tr>
            </table>
        </div>
    </main>

</html>
